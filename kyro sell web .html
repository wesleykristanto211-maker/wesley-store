<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wesley Diamond Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    display: flex;
    justify-content: center;

    min-height: 100vh;
}

.container {
    background: #111827;

    width: 380px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
}

h1 {
    text-align: center;
    color: #22d3ee;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
    color: #94a3b8;
}

.card {
    background: #1f2937;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    text-align: center;
}

.price {
    font-size: 18px;
    color: #22c55e;
    margin: 10px 0;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    background: #374151;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.primary-btn {
    background: #22c55e;
    color: white;
}

.primary-btn:hover {
    background: #16a34a;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0,0,0,0.7);
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #1f2937;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
}

.modal-content p {
    margin-bottom: 15px;
}

.footer {
    text-align: center;
    font-size: 12px;
    margin-top: 15px;
    color: #6b7280;
}
</style>
</head>

<body>

</div>

<input type="text" id="gameId" placeholder="Game ID">
<input type="text" id="server" placeholder="Server ID">

    </div>
</div>

<script>

function reviewOrder() {
    let gameId = document.getElementById("gameId").value;
    let server = document.getElementById("server").value;
    let package = document.getElementById("package").value;

    if (gameId === "" || server === "") {
        alert("Please fill all fields!");
        return;
    }

    let summary = `
    Game ID: ${gameId} <br>
    Server: ${server} <br>
    Package: ${package}
    `;

    document.getElementById("orderSummary").innerHTML = summary;
    document.getElementById("orderModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("orderModal").style.display = "none";
}

</script>

</body>
</html>
